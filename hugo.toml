========================================
 
Markdown 渲染配置
 
========================================
 
[markup]
[markup.goldmark.renderer]
unsafe = true  # 允许 Markdown 中使用 HTML 代码（Hugo 默认转义，需开启则设为 true）
 
[markup.highlight]
# anchorLineNos = true
codeFences = true        # 启用代码围栏（建议开启，优化代码显示）
guessSyntax = true       # 自动识别代码语言（建议开启）
lineNos = true           # 显示代码行号（建议开启）
# noClasses = false
# style = 'monokai'
style = 'darcula'        # 代码高亮主题
 
# 配置说明：
# codeFences：代码围栏功能，开启后代码块更美观，带语法颜色
# guessSyntax：未指定语言时自动匹配代码类型
# hl_Lines：指定高亮行号（建议在单个代码块中设置，不全局配置）
# lineNoStart：行号起始数字（默认从1开始，无需额外配置）
# lineNos：显示行号，提升代码可读性
# lineNumbersInTable：用表格格式化行号与代码（建议设为 true，默认开启）
# noClasses：使用 class 标签而非内嵌样式（建议设为 false，便于自定义样式）
 
